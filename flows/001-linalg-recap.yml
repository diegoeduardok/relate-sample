        # Forward Error
        Consider the function $f(x)=1/x$, which we approximate by its Taylor
        series about 1:
        $$
          f(x)\approx 1-(x-1)+\cdots
        $$
        What is the **forward error** of using this approximation at $x=0.5$?
    answers:
    -   type: float
        value: 0.5
        rtol: 0.01
